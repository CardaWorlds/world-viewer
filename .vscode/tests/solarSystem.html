<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CardaWorld Viewer</title>
    <meta name="description" content="CardaWorld viewer">
    <meta name="author" content="CardaWorlds">

    <meta property="og:title" content="CardaWorlds CNFT viewer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https:/cardaworlds.io">
    <meta property="og:description" content="CardaWorlds CNFT viewer">

    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>


    <!-- Include gifjs if you want to export GIF -->




</head>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>

<body>

    <canvas id="c"></canvas>


    <script>

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ canvas });

            const fov = 40;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 1000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 10);
            camera.up.set(0, 0, 1)
            camera.lookAt(0, 0, 0);

            const scene = new THREE.Scene();
            var ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.PointLight(color, intensity);
                scene.add(light);
            }

            const objects = [];

            const radius = 1;
            const widthSegments = 6;
            const heightSegments = 6;
            const sphereGeometry = new THREE.SphereGeometry(
                radius, widthSegments, heightSegments);

            const solarSystem = new THREE.Object3D();
            scene.add(solarSystem);
            objects.push(solarSystem);

            const sunMaterial = new THREE.MeshPhongMaterial({ emissive: 0xFFFF00 });
            const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial);
            sunMesh.scale.set(2, 2, 2);
            solarSystem.add(sunMesh);
            objects.push(sunMesh);

            const earthOrbit = new THREE.Object3D();
            earthOrbit.position.x = 7;
            solarSystem.add(earthOrbit);
            objects.push(earthOrbit);

            const loader = new THREE.TextureLoader();
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: loader.load("https://gw2.easy-ipfs.com/ipfs/QmYMNKUZ6TRmmeuabGcjtqot4ytHiDZYsaQH67nzjm8TTZ"),
               // bumpMap: loader.load(heightmap),
                bumpScale: 1.2,
                //displacementMap: loader.load(heightmap),
                displacementScale: 5,
                shininess: 15

            });
            var sphere = new THREE.SphereGeometry(1, 1080, 720)

            earthMesh = new THREE.Mesh(sphere, earthMaterial)

            //const earthMesh = new THREE.Mesh(sphereGeometry, earthMaterial);
            earthOrbit.add(earthMesh);
            objects.push(earthMesh);

            const moonOrbit = new THREE.Object3D();
            moonOrbit.position.x = 2;
            earthOrbit.add(moonOrbit);

            const moonMaterial = new THREE.MeshPhongMaterial({ color: 0x888888, emissive: 0x222222 });
            const moonMesh = new THREE.Mesh(sphereGeometry, moonMaterial);
            moonMesh.scale.set(.1, .1, .1);
            moonOrbit.add(moonMesh);
            objects.push(moonMesh);

            // add an AxesHelper to each node
            /* objects.forEach((node) => {
                const axes = new THREE.AxesHelper();
                axes.material.depthTest = false;
                axes.renderOrder = 1;
                node.add(axes);
            });
 */
            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                objects.forEach((obj) => {
                    obj.rotation.y = time/4;
                });

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();

    </script>
</body>

</html>
