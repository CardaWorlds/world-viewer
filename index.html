    <meta charset="utf-8">

<style>
    body {
        background-color: #000;
        margin: 0px;
        overflow: hidden;
        background-size: cover;
        opacity: 1;
    }

    a {
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        text-decoration: none;
    }

    img {
        width: 300px;
        height: 200px;
        max-width: 30vw;
        max-height: 20vw !important;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
    }

    .map-overlay {
        /* position: absolute --> */

        background: rgba(255, 255, 255, 0.4);
        font-family: Helvetica, sans-serif;
        border-radius: 4px;
        z-index: 80;
        width: auto;
        vertical-align: middle;
        padding: 2px;
    }

    .share-btn {
        background-color: transparent;
        border-color: transparent;
        display: inline-block;
        border: none;
        color: white;
        padding: 0.1em 0.6em;
        outline: none;
        text-align: center;
        font-size: 0.9em;
        margin: 0;
        padding: 3px;
        z-index: 1;
        cursor: pointer;
    }

    #fullscreen {
        height: 20px;
        width: 20px;
        position: relative;
        margin: 0px;
        z-index: 0;
    }

    #NFTinfo {
        position: absolute;
        top: 10px;
        right: 10px;
        text-align:center;
    }

    #fullscreen_div {
        position: absolute;
        top: 50px;
        right: 10px;

    }

    #NFTtitle {
        margin: 1px;
    }

    #saveGIF{
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
</style>

<body>
    <div id="NFTinfo" class="map-overlay">
        <h4 id="NFTtitle"><a id="NFTlink"></a></h4>
        <div id="raritiesDiv"></div>
    </div>
    <button id="saveGIF">Create GIF</button>
    <!-- <div class="map-overlay" id="fullscreen_div"><button class="share-btn" id="share-btn"><img id="fullscreen" src="fullscreen_icon.png"></button></div> -->

    <!-- your content here... -->
    <script id="vertex_shader" type="x-shader/x-vertex">

    varying vec3 vNormal;
    
    void main() {
    
        vNormal = normal;
    
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    
    }
    
    </script>

    <script id="fragment_shader" type="x-shader/x-fragment">

    uniform sampler2D tex;
    
    varying vec3 vNormal;
    
    void main() {
    
        vec2 uv = normalize( vNormal ).xy * 0.5 + 0.5;
    
        vec3 color = texture2D( tex, uv ).rgb;
    
      //  if ( vNormal.z < - 0.85 ) color = vec3( 0.777, 0.74, 0.74 ); // back of eye
        
        gl_FragColor = vec4( color, 1.0 );
    
    }
    
    </script>
    <script src="scripts.js"></script>
</body>

</html>
